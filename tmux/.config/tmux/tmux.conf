bind C-l display-popup -E "tms"
bind C-k display-popup -E "tms switch"
bind C-w display-popup -E "tms windows"

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Change to last active window with -
bind - last-window

# Resize pane with Shift-arrow keys without having to prefix
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

# Theme

# Set colors
set -g status-style bg='#1F1F28',fg='#DCD7BA'

# Powerline symbols
POWERLINE_RIGHT="\uE0B0"
POWERLINE_LEFT="\uE0B2"

# Increase status bar length
set -g status-left-length 50
set -g status-right-length 150

# Left side: session name with powerline separator
set -g status-left "#[bg=#957FB8,fg=#1F1F28,bold] #S #[fg=#957FB8,bg=#1F1F28,nobold]#{?client_prefix,#[bg=#E46876],}$POWERLINE_RIGHT "

# Window status format with zoom indicator
set -g window-status-format "#[fg=#DCD7BA] #I:#W#{?window_zoomed_flag, üîç,} "
set -g window-status-current-format "#[bg=#7E9CD8,fg=#1F1F28]${POWERLINE_LEFT}#[bg=#7E9CD8,fg=#1F1F28,bold] #I:#W#{?window_zoomed_flag, üîç,} #[fg=#7E9CD8,bg=#1F1F28]${POWERLINE_RIGHT}"
set -g window-status-separator ""

# Right side with your requested items: hostname, battery, disk usage, time
set -g status-right "\
#[fg=#98BB6C,bg=#1F1F28]${POWERLINE_LEFT}\
#[fg=#1F1F28,bg=#98BB6C] #H \
#[fg=#FFA066,bg=#98BB6C]${POWERLINE_LEFT}\
#[fg=#1F1F28,bg=#FFA066] #{battery_percentage} \
#[fg=#E46876,bg=#FFA066]${POWERLINE_LEFT}\
#[fg=#1F1F28,bg=#E46876] #(~/.local/bin/disk_usage) \
#[fg=#7FB4CA,bg=#E46876]${POWERLINE_LEFT}\
#[fg=#1F1F28,bg=#7FB4CA,bold] %a %d-%b-%y %R "

set -g status-interval 5

# Others
## set vi-mode
set-window-option -g mode-keys vi

## keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind V split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

