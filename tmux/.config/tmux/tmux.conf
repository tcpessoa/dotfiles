set -g @plugin 'hallazzang/tmux-reset'

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set status bar position
set-option -g status-position bottom

# reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."


# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Change to last active window with -
bind - last-window

# Resize pane with Shift-arrow keys without having to prefix
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
set -g @plugin 'seebi/tmux-colors-solarized'
# set -g @plugin 'Nybkox/tmux-kanagawa'
# Set status bar background and foreground colors using Solarized colors
# set -g status-bg colour235 # base02 in Solarized, for example
# set -g status-fg colour136 # yellow, for example

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind V split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# after the plugin manager on purpose to override the default settings
set -g pane-border-style fg=colour235  # typical Solarized grey color for inactive borders
set -g pane-active-border-style fg=colour166  # an approximation to orange in many 256-color schemes
